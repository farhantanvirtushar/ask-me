<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.6.3.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <style>

        .login-body{
            background-color: #245f7a;
        }
        .login-card{
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body class="login-body">
<div class="container d-flex justify-content-center">
    <div class="card rounded-3 login-card mt-5 shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <form name="f" th:action="@{/login}" method="post" class="container text-center">

                <h3 class="mb-3" style="color:#245f7a">Log In</h3>
                <div th:if="${param.error}" class="alert alert-error">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com">
                    <label for="username">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary w-100">Log in</button>
                </div>
                <div class="p-3">Don't have an account?</div>
                <a href="/signup" class="btn btn-danger w-100" role="button" >Sign Up</a>
            </form>
        </div>
    </div>

</div>
</body>
</html>
